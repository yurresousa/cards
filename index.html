<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--cdn css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--css local-->
    <link rel="stylesheet" href="./css/estilo.css">
    <!--icones font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>skills</title>
</head>

<body>
    <header class="header fixed-top navbar navbar-light bg-light  ">
        <div class="container">
            <div class="header-title"><img src="./img/Logo.png" class="img-fluid" width="25%" alt=""></div>
                <button type="button" class="btn header-title-btn btn-success text-white" data-bs-toggle="modal" data-bs-target="#addCard"><i class="fa-solid fa-plus"></i> Card</button>
        </div>
    </header>
<!--aqui entra os cards-->
    <section class="container d-flex flex-column text-center   mt-5 " id="secaoRows">
      
    </section>
  <!-- Modal de criação de novo card-->
  <div class="modal fade" id="addCard" tabindex="-1" aria-labelledby="addCard" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCard">Criar Nova Skill</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> 
        </div>
        <div class="modal-body">
          <label class="form-label" for="skill">Skill</label>
           <input type="text" class="form-control" id="skill" name="skill"> 
            <label class="form-label" for="nivel" >Nível</label>
            <input class="form-control" name="nivel" id="nivel" type="number">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="criarCard" >Salvar</button>
        </div>
      </div>
    </div>
  </div>
    <!--script local-->
    <script src="./js/script.js"></script>
    <!--script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <!--script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
